<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <title>myAccount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/myAccount.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />

        <style>
            #myDIV {
                display: none;
            }
            </style>
</head>

<body>
    <!-- navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">أجــــار</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>

                <form class="d-flex">
                    <a class="btn btn-outline-light font" href="/index.html">الصفحة الرئيسية</a>
                </form>
            </div>
        </div>
    </nav>


    <div class="header">
        <h2 class="title"> الصفحة الشخصية</h2>
    </div>

    <div class="body">

        <div class="container1">

            <!-- Form -->
            <div class="form" data-aos="fade-up">

                <!-- Title -->
                <div class="mb-2">
                    <h3 class="titleH4 mb-2"> قم بتأجير سيارتك</h3>
                </div>

                <!-- Choos car -->
                <div class="btn-group mb-3" role="group" aria-label="Basic checkbox toggle button group" dir="">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-dark" for="btncheck1">سيارات</label>

                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-dark" for="btncheck2">شاحنات</label>

                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                    <label class="btn btn-outline-dark" for="btncheck3">سيارات فارهة</label>
                </div>


                <!-- Area -->
                <div class="form-group col-md-12" dir="rtl">
                    <label for="inputState">المنطقة</label>
                    <select id="inputState" class="form-control">
                        <option selected>اختر المنطقة</option>
                        <option>الروضة</option>
                        <option>السرة</option>
                        <option>الفروانية</option>
                        <option>النزهة</option>
                        <option>القادسية</option>
                        <option>مبارك الكبير</option>
                        <option>الصليبيخات</option>
                        <option>العديلية</option>
                        <option>السالمية</option>
                        <option>القرين</option>
                        <option>الدسمة</option>
                        <option>ضاحية عبدالله السالم</option>
                        <option>المرقاب</option>
                        <option>بنيدالقار</option>
                        <option>سلوى</option>
                        <option>الرميثية</option>
                        <option>الدعية</option>
                        <option>الشعب</option>
                        <option>الفنيطيس</option>
                        <option>جابر الأحمد</option>
                    </select>
                </div>

                <!-- Pickup time -->
                <div class="form-group col-md-12" dir="rtl">
                    <label for="example-datetime-local-input" class="col-0 col-form-label">وقت التسليم</label>
                    <div class="col-12">
                        <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00"
                            id="example-datetime-local-input">
                    </div>
                </div>

                <!-- Return time -->
                <div class="form-group col-md-12" dir="rtl">
                    <label for="example-datetime-local-input" class="col-0 col-form-label">نوع السيارة</label>
                    <div class="col-12">
                        <input class="form-control" type="text" value=""
                            id="example-datetime-local-input">
                    </div>
                </div>

                <div class="form-group col-md-12" dir="rtl">
                    <label for="example-datetime-local-input" class="col-0 col-form-label">السعر اليومي</label>
                    <div class="col-12">
                        <input class="form-control" type="text" value=""
                            id="example-datetime-local-input">
                    </div>
                </div>



                <div class="form-group col-md-12" dir="rtl">
                    <label for="inputState">عدد الركاب</label>
                    <select id="inputState" class="form-control">
                        <option selected>1</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>

                    </select>
                </div>


                <div class="form-group col-md-12" dir="rtl">
                    <label for="inputState">عدد الحقائب</label>
                    <select id="inputState" class="form-control">
                        <option selected>1</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>

                    </select>
                </div>

                <div class="form-group col-md-12 mt-2" dir="rtl">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> حالة التكييف ممتازة
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> يوجد تأمين شامل
                        </label>
                    </div>
                </div>


                <div class="form-group col-md-12" dir="rtl">
                    <label for="example-datetime-local-input" class="col-0 col-form-label">
                        ارفع الصور</label>
                    <input type="file" class="form-control" id="customFile" />
                </div>

                <!-- Conditions and Search button -->
                <div class="form-group col-md-12 mt-2" dir="rtl">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> أوافق على الشروط و الأحكام
                        </label>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-dark mt-2" onclick="test()">أضــف</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="container2">
            <div>
                <h3>سياراتك المضافة</h3>
            </div>

            <div id="myDIV">
                <div data-aos="fade-up" class="card" style="width: 18rem" dir="ltr">

                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="/img/panamera1.jpeg" class="d-block w-100" alt="...">
                            </div>

                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </a>
                    </div>

                    <div class="card-body" dir="rtl">
                        <h5 class="card-title" dir="rtl">  باناميرا <span><b>2019</b></span></h5>
                        <div class="details">
                            <h6> <i class="fa fa-users" aria-hidden="true"></i> ٥ ركاب</h6>
                            <h6><i class="fa fa-briefcase" aria-hidden="true"></i> ٢ حقائب</h6>
                        </div>
                        <div class="details">
                            <h6> <i class="fas fa-fan"></i> مكيف</h6>
                            <h6><i class="fas fa-car-crash"></i> تأمين </h6>
                        </div>

                    </div>
                    <ul class="list-group list-group-flush" dir="ltr">
                        <li class="list-group-item">٦٠ <span class="not">دك\يوم</span></li>
                    </ul>
                    <div class="card-body">
                        <a href="" class="btn btn-danger font">غير مأجرة</a>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <footer class="bg-light text-center text-lg-start">

        crossorigin="anonymous"></script>

    <script>
        function test(){
            console.log("hello");
            console.log("test");
            var x = document.getElementById("myDIV");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
